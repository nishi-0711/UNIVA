<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">

        <nav class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <h1>UNI<span class="highlight">VA</span></h1>
            </div>

            <div class="nav-links">
                <button class="nav-btn active" data-category="length">
                    <i class="fa-solid fa-ruler"></i>
                    <span>Length</span>
                </button>
                <button class="nav-btn" data-category="weight">
                    <i class="fa-solid fa-weight-hanging"></i>
                    <span>Weight</span>
                </button>
                <button class="nav-btn" data-category="temperature">
                    <i class="fa-solid fa-temperature-three-quarters"></i>
                    <span>Temp</span>
                </button>
                <button class="nav-btn" data-category="area">
                    <i class="fa-solid fa-vector-square"></i>
                    <span>Area</span>
                </button>
                <button class="nav-btn" data-category="time">
                    <i class="fa-solid fa-clock"></i>
                    <span>Time</span>
                </button>
                <button class="nav-btn" data-category="currency">
                    <i class="fa-solid fa-coins"></i>
                    <span>Currency</span>
                </button>
            </div>

            <div class="nav-footer">
                <button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark Mode">
                    <i class="fa-solid fa-moon"></i>
                    <span>Dark Mode</span>
                </button>
            </div>
        </nav>


        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button id="mobile-menu-btn" class="icon-btn mobile-only" aria-label="Toggle Menu">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <div class="logo mobile-logo mobile-only">
                        <div class="logo-icon">
                            <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        </div>
                        <h1>UNI<span class="highlight">VA</span></h1>
                    </div>
                </div>
                <h2 id="current-category-title">Length Converter</h2>
                <div class="user-profile">

                    <div class="avatar"><i class="fa-solid fa-user"></i></div>
                </div>
            </header>

            <div class="content-grid">

                <section class="converter-panel">
                    <div class="panel-header">
                        <div class="header-title-group">
                            <h3>Convert</h3>
                            <span id="rate-last-updated" class="rate-info hidden"></span>
                        </div>
                        <div class="view-toggle">
                            <button class="toggle-btn active" data-view="single">Single</button>
                            <button class="toggle-btn" data-view="multi">Multi</button>
                        </div>
                    </div>
                    <div class="conversion-body">
                        <div class="input-group">
                            <label for="from-value">From</label>
                            <div class="input-wrapper">
                                <input type="number" id="from-value" placeholder="0" value="1">
                                <select id="from-unit"></select>
                            </div>
                        </div>


                        <div id="single-view-container">
                            <div class="swap-container">
                                <button id="swap-btn" class="icon-btn" aria-label="Swap Units">
                                    <i class="fa-solid fa-arrow-right-arrow-left fa-rotate-90"></i>
                                </button>
                            </div>

                            <div class="input-group">
                                <label for="to-value">To</label>
                                <div class="input-wrapper result-wrapper">
                                    <input type="number" id="to-value" placeholder="0" readonly>
                                    <select id="to-unit"></select>
                                </div>
                            </div>
                        </div>


                        <div id="multi-view-container" class="hidden">
                            <div class="multi-results-grid" id="multi-results-grid">

                            </div>
                        </div>
                    </div>
                </section>


                <section class="history-panel">
                    <div class="panel-header">
                        <h3>Recent History</h3>
                        <button id="clear-history" class="text-btn">Clear All</button>
                    </div>
                    <ul id="history-list" class="history-list">

                        <li class="empty-state">No conversion history yet</li>
                    </ul>
                </section>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
